<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Banderas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color:whitesmoke;
           
        }   

        .bandera-argentina{
            width: 300px;
            height: 200px;
            border: 1px solid;
            border-color: lightgrey; 
        }
        .franja-celeste{
            background-color: skyblue;
            width: 300px;
            height: 66.66px;
        }
        .franja-blanca{
            background-color: white;
            width: 300px;
            height: 66.66px;
        }
        .franja-blancavertical{
            background-color: white;
            width: 99px;
            height: 200px;
            display: inline-block;
        }
        .franja-roja{
            background-color: red;
            width: 300px;
            height: 66.66px;
        }
        .franja-rojavertical{
            background-color: red;
            width: 95px;
            height: 200px;
            display: inline-block;
        }
        .franja-verde{
            background-color: green;
            width: 300px;
            height: 66.66px;
        }
        .franja-verdevertical{
            background-color: green;
            width: 95px;
            height: 200px;
            display: inline-block;
        }

        .franja-negra{
            background-color: black;
            width: 300px;
            height: 66.66px;
        }
        .franja-amarilla{
            background-color: yellow;
            width: 300px;
            height: 66.66px;
        }

        .bandera-austria{
            width: 300px;
            height: 200px;
            border: 1px solid;
            border-color: lightgrey; 
        
        }
        .bandera-hungria{
            width: 300px;
            height: 200px;
            border: 1px solid;
            border-color: lightgrey;
        }

        .bandera-alemania{
            width: 300px;
            height: 200px;
            border: 1px solid;
            border-color: lightgrey;
        }
        .bandera-italia{
            width: 300px;
            height: 200px;
            border: 1px solid;
            border-color: lightgrey;
        }

        .bandera-lituania{
            width: 300px;
            height: 200px;
            border: 1px solid;
            border-color: lightgrey;
        }
        .bandera{
            display: inline-block;
            margin-left: 25px;
        }
    </style>
</head>
<body>
    <div>
        <div class="bandera-argentina; bandera">
            <div class="franja-celeste"></div>
            <div class="franja-blanca"></div>
            <div class="franja-celeste"></div>
          </div>

        <div class="bandera-austria; bandera">
                <div class="franja-roja"></div>
                <div class="franja-blanca"></div>
                <div class="franja-roja"></div>
              </div>

        <div class="bandera-hungria; bandera">
                <div class="franja-verde"></div>
                <div class="franja-blanca"></div>
                <div class="franja-roja"></div>
              </div>

        <div class="bandera-alemania; bandera">
                <div class="franja-negra"></div>
                <div class="franja-roja"></div>
                <div class="franja-amarilla"></div>
              </div>

        <div class="bandera-italia; bandera">
                <div class="franja-verdevertical"></div>
                <div class="franja-blancavertical"></div>
                <div class="franja-rojavertical"></div>
              </div>

              <div class="bandera-lituania; bandera">
                <div class="franja-amarilla"></div>
                <div class="franja-verde"></div>
                <div class="franja-roja"></div>
              </div>
    </div>  

</body>
</html>
