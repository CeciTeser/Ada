<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-Paleta de colores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="box-copied-color">Color #F9ACA7 copied to your clipboard</div>

        <div class="text-color-palette"> Color palette generator</div>

       <div class="container-cards">
           <div class="cards">
            <div class="EBEBF3"></div> <div class="text-cards">#EBEBF3</div>
           </div>

           <div class="cards">
               <div class="A3B2C2"></div><div class="text-cards">#A3B2C2</div>
           </div>
        
           <div class="special-card">
               <div class="FBABA4"></div> <div class="text-cards">#FBABA4</div>
            </div>

           <div class="cards">
               <div class="L68747D"></div> <div class="text-cards">#68747D</div>
           </div> 
           <div class="cards">
               <div class="CF365F"></div> <div class="text-cards">#CF365F</div>
           </div>
       </div>

    <div class="box-generator">Generate Palette</div>
    <div class="text-spacebar"> Or just press the “Spacebar” to generate new palettes.</div>
    <div class="individual-color">Click to copy individual color • Press “C” to copy palette</div>

    </div>
    
</body>
</html>
