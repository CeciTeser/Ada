    <title>03 - Barras de Progreso</title>
    <style>
    .barracontainer{
        width: 500px;
        height: 30px;
        background-color: lightgray;
        border-radius: 100px;
        padding: 3px;
        }
    .barra-progreso10{
        border-radius: 100px;
        background-color:rgb(202, 156, 179);
        width: 10%;
        height: 30px;
    }
    .barra-progreso25{
        border-radius: 100px;
        background-color:rgb(174, 156, 202);
        width: 25%;
        height: 30px;
    }
    .barra-progreso50{
        border-radius: 100px;
        background-color:rgb(212, 188, 143);
        width: 50%;
        height: 30px;
    }

    .barra-progreso75{
        border-radius: 100px;
        background-color:rgb(34, 25, 121);
        width: 75%;
        height: 30px;
    }
