<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button type="button" class="play-button" id="play-button">Let´s play</button>

        <form action="" class="form-box" id="form">
            
        <div class="select-each-box riddles">
                <label for="">Salta y salta, y la colita le falta.</label>
                <select name="" id="riddle-1" class="select-box" required>
                    <option value="" selected disabled>------</option>
                    <option value="rana">La rana</option>
                    <option value="jirafa">La Jirafa</option>
                    <option value="elefante">El elefante</option>
                </select>
            </div>

            <div class="select-each-box riddles" >
                <label for="">Vuelo de noche, duermo de día y nunca verás plumas en ala mía.</label>
                <select name="" id="riddle-2" class="select-box" required>
                    <option value="" selected disabled>------</option>
                    <option value="buho">El Buho</option>
                    <option value="lagartija">La lagartija</option>
                    <option value="murcielago">El murciélago</option>
                </select>
            </div>

            <div class="select-each-box riddles" >
                <label for="">Hablo y no pienso, lloro y no siento, río sin razón y miento sin intención.</label>
                <select name="" id="riddle-3" class="select-box" required>
                    <option value="" selected disabled>------</option>
                    <option value="perro">El perro</option>
                    <option value="loro">El loro</option>
                    <option value="gato">El gato</option>
                </select>
            </div>

            <div class="winner-box">
                <span id="winner-box"></span>
            </div>
            <button type="reset" id="reset-button">Reset</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
