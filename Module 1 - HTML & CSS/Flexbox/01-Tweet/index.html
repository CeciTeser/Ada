<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Tweet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tweet">
        <header>
           <img src="./descarga.svg" alt="avatar">
            <div>
            <h3 class="username">Ada Lovelace</h3>
            <h4 class="user">@adalove</h4>
            </div>
        </header>
        <main>
            <p>The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
            <span class="date">2:32 PM - 12 Mayo de 1842</span>
        </main>
        <hr color="#E9E9E9";>
        <footer>
            <div class="static">
                <div class="retweet-likes">
                    <h3>203</h3>
                    <h4>Retweet</h4>
                    <h3>532</h3>
                    <h4>Likes</h4>
                </div>
            </div>
            <div class="actions">
                <ul>  
                <li>Share</li>
                <li>Retweet</li>
                <li>Like</li>
                </ul>  
            </div>
        </footer>
    </div>
    
</body>
</html>
